{% extends "index.html" %}
{% block body %}

<h2 class="display-2 text-center m-2">Log In</h2>
<form class="m-2" action="{{url_for('joinin.logIn')}}" method="POST">
    <div class="row justify-content-center m-2">
      <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-4 text-center m-2">
        <input type="email" class="form-control" id="inputEmail3" name="email">
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
      <div class="col-sm-4 text-center m-2">
        <input type="password" class="form-control" id="inputPassword3" name="password">
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary m-2">Log In</button>
    </div>
</form>
{% endblock %}
